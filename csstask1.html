<!DOCTYPE html>
<html>
  <head>
    <title>Task 1 CSS</title>
    <style>
      table {
        width: 50%;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        background-color: rgb(146, 227, 227);
        border-radius: 10px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th><strong>First Name</strong></th>
        <th><strong>Last Name</strong></th>
        <th><strong>Age</strong></th>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Austen</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Mexus</td>
        <td>Lolly</td>
        <td>73</td>
      </tr>
      <tr>
        <td>Liam</td>
        <td>Buaga</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
