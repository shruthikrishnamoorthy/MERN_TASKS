<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

<style>
    /* Existing styles */

.profile-pic-container {
    text-align: center;
    position: relative;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 10px;
}

.profile-pic-upload-label {
    display: block;
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
    position: relative;
    z-index: 1;
    font-weight: bold;
}

.profile-pic-upload-label::before {
    content: "Upload Profile Picture";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s;
}

.profile-pic-upload-label:hover::before {
    opacity: 1;
}

</style>
<body>
    <div class="login-container">
        <div class="profile-pic-container">
            <img src="default-profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">
            <label for="profile-pic-upload" class="profile-pic-upload-label">
                Change Profile Picture
            </label>
        </div>
        <h2>Login</h2>
        <form action="process_login.php" method="POST">
            <!-- Username and Password fields as before -->
            <!-- ... -->
        </form>
    </div>
</body>
</html>
