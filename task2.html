<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <style>
    .box {
      background-color: white;
      width: 250px;
      height: 160px;
      margin: 100px 50px;
      padding: 5px 5px;
      border: solid;
      border-width: 3px;
      border-color: black;
    }
  </style>
  <body>
    <div class="box">
      <p>Lists can be nested (list inside list):</p>
      <ul type="disc">
        <li>Coffee</li>
        <li>
          Tea
          <ul type="circle">
            <li>Black tea</li>
            <li>Green Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
